<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div
        class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-3 mb-md-4"
      >
        <h2 class="mb-2 mb-sm-0">Listado de Cervezas</h2>
        <button mat-raised-button color="primary" (click)="addBeer()">
          <mat-icon class="mr-1">add</mat-icon>
          <span class="d-none d-sm-inline">Agregar Cerveza</span>
          <span class="d-inline d-sm-none">Agregar</span>
        </button>
      </div>

      <div class="d-none d-md-block">
        <mh-beer-table
          [beers]="allBeers$ | async"
          (edit)="editBeer($event)"
          (delete)="deleteBeer($event)"
        ></mh-beer-table>
      </div>

      <div class="d-md-none">
        <mh-beer-cards
          [beers]="allBeers$ | async"
          (edit)="editBeer($event)"
          (delete)="deleteBeer($event)"
        ></mh-beer-cards>
      </div>
    </div>
  </div>
</div>
