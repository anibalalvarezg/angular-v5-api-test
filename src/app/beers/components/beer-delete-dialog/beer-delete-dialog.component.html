<h2 mat-dialog-title>Confirmar Eliminación</h2>

<mat-dialog-content class="p-4">
  <p class="mb-3">
    ¿Estás seguro de que deseas eliminar la siguiente cerveza?
  </p>
  <div class="bg-light p-3 rounded">
    <p class="mb-2"><strong>SKU:</strong> {{ data.sku }}</p>
    <p class="mb-2"><strong>Nombre:</strong> {{ data.name }}</p>
    <p class="mb-0"><strong>Cervecería:</strong> {{ data.brewery }}</p>
  </div>
  <p class="mt-3 text-danger font-weight-bold">
    Esta acción no se puede deshacer.
  </p>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-end p-3 m-0">
  <button mat-button (click)="onCancel()" class="mr-2">Cancelar</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">
    Eliminar
  </button>
</mat-dialog-actions>
